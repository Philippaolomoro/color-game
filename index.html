<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="heading-cont">
        <h1 class="heading">Color Guessing Game</h1>
        <h2 id="color-display">rgb(0, 0, 0)</h2>
      </div>
      <div class="buttons">
        <button id="reset-btn" class="btn">New Colors</button>
        <div id="try-again"></div>
        <div>
          <button id="easy-btn" class="mode btn">Easy</button>
          <button id="medium-btn" class="mode btn">Medium</button>
          <button id="hard-btn" class="mode btn selected">Hard</button>
        </div>
      </div>
    </header>
    <main id="squares-container">
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
